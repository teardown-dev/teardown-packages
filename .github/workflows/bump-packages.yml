name: Bump Packages Version

on:
    workflow_call:
      inputs:
        version_type:
          description: 'Version bump type'
          required: true
          type: string

    workflow_dispatch:
      inputs:
        version_type:
          description: 'Version bump type'
          required: true
          type: choice
          options:
            - patch
            - minor
            - major
          default: 'patch'

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Link Packages
        run: bun run link-packages

      - name: Install Dependencies
        run: bun install

      - name: Bump Version
        if: success()
        run: bun run bump-packages ${{ inputs.version_type }} 